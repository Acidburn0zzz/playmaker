<!DOCTYPE html>
<html lang="en" ng-app="playmaker">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Playmaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/app.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="navbar" class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Playmaker</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: path === '/'}"><a href="/#!/" id="app-page-link"><i class="fa fa-android fa-1x" aria-hidden="true"></i> Apps</a></li>
            <li ng-class="{active: path === '/search'}"><a href="/#!/search" id="search-page-link"><i class="fa fa-search fa-1x" aria-hidden="true"></i> Search</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="notification-panel" ng-controller="notify">
      <script type="text/ng-template" id="alert.html">
        <div ng-transclude></div>
      </script>

      <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)" dismiss-on-timeout="2000">{{alert.msg}}</div>
    </div>


    <div class="container">
      <div ng-view></div>
    </div>

    <!-- graphic js resources -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- angular libraries -->
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-route.min.js"></script>
    <script src="/static/js/angular-animate.min.js"></script>
    <script src="/static/js/angular-touch.min.js"></script>
    <script src="/static/js/ui-bootstrap.min.js"></script>
    <!-- crypto library -->
    <script src="/static/js/crypto-js.js"></script>

    <!-- playmaker app -->
    <script src="/static/app.module.js"></script>
    <script src="/static/app.service.js"></script>
    <script src="/static/app.controller.js"></script>
  </body>
</html>
