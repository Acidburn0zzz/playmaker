<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Playmaker</title>
    <meta name="description" content="Xonotic scoreboard 0.1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-material-design.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ripples.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='gplay.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">Playmaker</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/" id="app-page-link"><i class="fa fa-android fa-1x" aria-hidden="true"></i> Apps</a></li>
            <li class="active"><a id="search-page-link"><i class="fa fa-search fa-1x" aria-hidden="true"></i> Search</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container" id="container">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div class="form-group label-floating">
            <label class="control-label">Search</label>
            <input type="text" class="form-control" id="search-input">
          </div>
        </div>
      </div>
      <div class="row" id="table-box"></div>
    </div>
    <div id="loading-spinner">
      <i class="fa fa-refresh fa-spin fa-4x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
    <div id="info-modal" class="mymodal">
      <div id="info-modal-body">
      </div>
    </div>

    <script type="text/template" id="table-template">
        <thead>
          <tr>
            <th></th>
            <th>Title</th>
            <% if ($(window).width() > 600) { %>
            <th>Developer</th>
            <th>Id</th>
            <th>Version</th>
            <% } else { %>
            <th>Info</th>
            <% } %>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </script>

    <script type="text/template" id="table-item-template">
      <td><a class="dl-button"><i class="fa fa-download fa-2x" aria-hidden="true"></i></a></td>
      <td><%- title %></td>
      <% if ($(window).width() > 600) { %>
      <td><%- developer %></td>
      <td><%- docId %></td>
      <td><%- version %></td>
      <% } else { %>
      <td><a class="info-button"><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></a></td>
      <% } %>
    </script>



    <!-- graphic js resources -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/material.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ripples.min.js') }}"></script>
    <!-- backbone libraries -->
    <script src="{{ url_for('static', filename='js/underscore-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/backbone-min.js') }}"></script>

    <!-- playmaker app -->
    <script src="{{ url_for('static', filename='search.js') }}"></script>
  </body>
</html>
